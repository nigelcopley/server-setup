# templates/site-structures/html/default-pages/50x.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        :root {
            --error: #f44336;
            --text: #333;
            --bg: #f5f5f5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--error);
            margin: 0;
            line-height: 1;
            opacity: 0.5;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        
        .retry-button {
            display: inline-block;
            color: var(--error);
            text-decoration: none;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--error);
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .retry-button:hover {
            background: var(--error);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Server Error</div>
        <p>Something went wrong. Please try again later.</p>
        <button onclick="window.location.reload()" class="retry-button">Try Again</button>
    </div>
</body>
</html>
